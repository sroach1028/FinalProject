<div class="jumbotron">
  <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                    <h4 *ngIf="error" style="color: red;">* Incorrect username/password was entered</h4>

                      <form #loginForm=ngForm id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-primary">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-primary">Username:</label><br>
                              <input type="text" name="username" id="username" class="form-control" ngModel>
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-primary">Password:</label><br>
                              <input type="password" name="password" id="password" class="form-control" ngModel>
                          </div>
                          <div class="form-group">
                              <label for="remember-me" class="text-primary"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                              <input type="submit" class="btn btn-primary btn-md" value="Login" (click)=login(loginForm)>
                          </div>
                          <div id="register-link" class="text-right">
                              <button [routerLink]="['/register']" class="btn btn-success text-light">Register here</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
